<header class="w-full bg-bg-soft border-b border-slate-800/50">
  <div class="h-16 flex items-center gap-3 px-4 lg:px-6">
    <!-- Burger -->
    <button
      class="lg:hidden inline-flex h-10 w-10 items-center justify-center rounded-xl hover:bg-slate-800/60 active:scale-95 transition"
      aria-label="Menü öffnen"
      (click)="menuClick.emit()">
      <!-- Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Logo + Product -->
    <div class="flex items-center gap-3">
      <div class="h-8 w-8 rounded-xl bg-gradient-to-br from-emerald-400 to-blue-500"></div>
      <span class="text-xl font-semibold tracking-tight">FinPath</span>
    </div>

    <div class="ml-auto flex items-center gap-3">
      <!-- Notifications -->
      <button class="h-10 w-10 rounded-xl hover:bg-slate-800/60 inline-flex items-center justify-center transition" aria-label="Benachrichtigungen">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.25 18.75a2.25 2.25 0 11-4.5 0m9-4.5V11a6.75 6.75 0 10-13.5 0v3.25L3 16.5h18l-2.25-2.25z"/>
        </svg>
      </button>

      <!-- User Badge -->
      <button class="group h-10 pl-3 pr-2 rounded-xl bg-slate-800/60 hover:bg-slate-800/80 border border-slate-700/60 inline-flex items-center gap-3 transition">
        <div class="text-right leading-tight">
          <div class="text-sm font-medium">Janis Huber</div>
          <div class="text-[11px] text-slate-400">janis.huber@itme.ch</div>
        </div>
        <div class="h-8 w-8 rounded-full bg-slate-700 grid place-items-center text-sm font-semibold">JH</div>
      </button>
    </div>
  </div>
</header>
